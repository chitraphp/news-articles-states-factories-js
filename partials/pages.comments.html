<div ng-show="page.comments.length">
    <h2>Comments List for {{ page.webPage }} </h2>
    <ul>
        <li ng-repeat="item in page.comments">
            {{ item.text }}
        </li>
    </ul>
</div>

<div>
    <h2>Add a comment to {{ page.webPage }}</h2>
    <form ng-submit="addComment()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="commentName" class="form-control" placeholder="Enter the commenter's name">
        </div>
        <div class="form-group">
            <input type="text" ng-model="commentText" class="form-control" placeholder="Enter the Comment">
        </div>
        <div class="form-group">
            <input type="text" ng-model="commentVote" class="form-control" placeholder="Click here to vote">
        </div>
        <button type="submit" class="btn btn-default"> Submit</button>
    </form>

</div>
