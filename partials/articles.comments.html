<!-- from the $scope from comment controller  -->
<div ng-show="article.comments.length">
    <h2>Comments made on {{ article.title }}, by {{ article.user }} </h2>
    <ul>
        <li ng-repeat="item in article.comments">
            {{ item.text }} by {{ item.name }}
        </li>
    </ul>
</div>
<div>
  <h2>What did you think about, {{ article.title }} by {{ article.user }} </h2>
  <form ng-submit="addComment()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="commentor" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <input type="text" ng-model="commentText" class="form-control" placeholder="Enter your comment">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
